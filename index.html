<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Inspector</title>

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">	
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<div class="container">
		<div class="form col-xs-12 col-sm-6 col-md-4">
			<h3>HTML Inspector<img src="spinner.gif" class="spinner"/></h3>
			
			<form class="url">
				<input type="text" class="url" placeholder="www.google.com">
				<br/>
				<input type="submit" class="submit btn btn-success" value="submit">
			</form>

			<br/>

			<div class="tags row">
			</div>
		</div>

		<div class="main col-xs-12 col-sm-6 col-md-8">
			<center>
				<h3>Source</h3>
			</center>
			<div class="source">
			</div>
		</div>
	</div>

	<script type="text/x-handlebars-template" class="tagTempl">
	{{#each this}}
		<button type="button" class="tag btn btn-default col-xs-4" onclick="app.tag_onclick(this);" data-name="{{key}}">
			{{key}}&nbsp({{value}})
		</button>
	{{/each}}
	</script>

	<script src="https://code.jquery.com/jquery-2.1.3.js" type="text/javascript"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
	<script src="app.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(app.init);
	</script>
</body>
</html>
